<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pawmodoro Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="clock.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Yatra+One" rel="stylesheet">

</head>

<body>

    <section class="hero has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 yatra heavy">
                    Pawmodoro Clock <img id="cat" src="http://icons.iconarchive.com/icons/iconsmind/outline/256/Cat-icon.png"
                        alt="">
                </h1>
                <h2 class="subtitle yatra">
                    For your purrductivity
                </h2>
            </div>
        </div>
        </section>

        <section class="section" id="change">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="columns is-centered is-mobile is-gapless">
                        <div class="column is-half has-text-centered">
                            <h2 class="title is-3 allerta">Break</h2>
                            <h3 class="subtitle allerta is-3"><a id="breakDown" class="arrow"><i class="fas fa-arrow-circle-down"></i></a>
                                <span id="breakLength">5</span>
                                <a id="breakUp" class="arrow"><i class="fas fa-arrow-circle-up"></i></a></h3>
                        </div>
                        <div class="column is-half has-text-centered">
                            <h2 class="title is-3 allerta">Session</h2>
                            <h3 class="subtitle allerta is-3"><a id="sessionDown" class="arrow"><i class="fas fa-arrow-circle-down"></i></a>
                                <span id="sessionLength">25</span>
                                <a id="sessionUp" class="arrow"><i class="fas fa-arrow-circle-up"></i></a></h3>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section" id="clock-container">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-third is-full-mubile has-text-centered">
                        <a id="playpause" class="timerButton"><span class="icon"><i class="fas fa-play fa-3x"></i></span></a>
                        <a id="reset" class="timerButton"><span class="icon"><i class="fas fa-redo-alt fa-3x"></i></span></a>
                        <div class="box">
                            <h1 id="clockMode" class="title is-1 yatra">Session</h1>
                            <h2 id="timer" class="title is-1 allerta"><span id="min">25</span>:<span id="sec">00</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <audio id="beep" src="https://goo.gl/65cBl1" preload="auto"></audio>
    <script src="clock.js"></script>
</body>

</html>
